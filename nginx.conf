# Nginx configuration for running Flask File Browser behind a reverse proxy
# This configuration serves the application under the /files path
#
# The Flask application uses ProxyFix middleware which automatically handles the
# X-Forwarded-Prefix header to properly generate URLs with the correct prefix.


server {
    listen 80;
    server_name 0.0.0.0;  # Change to your domain


    # Redirect /files to /files/ (with trailing slash)
    location = /files {
        return 301 /files/;
    }

    # Serve the Flask File Browser application under /files/
    location /files/ {
        # The trailing slash in proxy_pass automatically strips /files from the request
        proxy_pass http://0.0.0.0:5000/;

        # Set headers for proper proxying
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /files;

        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts for long file uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Serve static files directly from Nginx for better performance
    location /files/static {
        alias /app/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

